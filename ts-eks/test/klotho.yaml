app: ts-eks
provider: aws
path: .
out_dir: compiled
defaults:
    execution_unit:
        type: lambda
        pulumi_params_by_type:
            fargate:
                cpu: 256
                memory: 512
            lambda:
                memorySize: 512
                timeout: 180
    static_unit:
        type: s3
        pulumi_params_by_type:
            s3:
                cloudFrontEnabled: true
    expose:
        type: apigateway
    persist:
        kv:
            type: dynamodb
        fs:
            type: s3
        secret:
            type: s3
        orm:
            type: rds_postgres
            pulumi_params_by_type:
                rds_postgres:
                    allocatedStorage: 20
                    engineVersion: "13.7"
                    instanceClass: db.t4g.micro
                    skipFinalSnapshot: true
        redis:
            type: elasticache
            pulumi_params_by_type:
                elasticache:
                    nodeType: cache.t3.micro
                    numCacheNodes: 1
    pubsub:
        type: sns
execution_units:
    main:
        type: eks
        pulumi_params:
            nodeType: node
            replicas: 1
            nodeConstraints:
                instanceType: c4.large
                diskSize: 200
            limits: 
                cpu: 1
                memory: 256
            autoscalingConfig:
                cpuUtilization: 100
                memoryUtilization: 100
                maxReplicas: 4
exposed:
    app:
        type: apigateway
persisted:
    users:
        type: dynamodb
